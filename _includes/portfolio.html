<div
  class="grid grid-cols-1 gap-3 text-sm text-green-700 transition-opacity lg:grid-cols-3 sm:grid-cols-2 xl:grid-cols-4"
>
  {% assign portfolios = site.categories.portfolio | where: "show_on_home", true
  | sort: "date" | reverse %} {% for post in portfolios %}
  <a href="{{ post.url }}" class="relative w-full h-40 hover:opacity-80">
    <img
      src="{{ post.images[0].thumb }}"
      class="absolute inset-0 object-cover object-top w-full h-full rounded-lg"
    />
    <div
      class="absolute bottom-0 left-0 right-0 flex items-center justify-center h-16 px-5 py-3 text-base font-bold text-center bg-blue-500 rounded-b-lg bg-opacity-90 font-title text-blue-50"
    >
      {{ post.title }}
    </div>
  </a>
  {% endfor %}
</div>
