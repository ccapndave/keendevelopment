---
layout: default
---

<nav class="mb-4 text-sm text-right text-gray-500"><a href="/blog.html" class="underline">Blog</a> &gt; <span class="font-bold">{{ page.title }}<span></nav>

<header class="text-xl font-bold text-blue-500">
  {{ page.title }}
  <ul class="flex flex-wrap my-2 text-xs text-blue-400 divide-x divide-blue-400 font-extralight">
  {% for tag in page.tags %}
  <li><span class="{% if forloop.first %} mr-2 {% elsif forloop.last %} ml-2 {% else %} mx-2 {% endif %}">{{ tag | upcase }}</span></li>
  {% endfor %}
  </ul>
</header>

<hr class="border-green-200" />

<article class="my-8 prose-sm prose text-green-700 sm:prose">
{{ content }}
</article>
